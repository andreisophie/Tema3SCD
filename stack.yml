services:
  mqtt_broker:
    image: eclipse-mosquitto
    hostname: mqtt_broker
    ports:
      - 1883:1883
    networks:
      - mqtt_adapter_network
    volumes:
      - ./mosquitto-data:/etc/mosquitto
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
  
  influxdb:
    image: influxdb:1.8
    hostname: influxdb
    networks:
      - adapter_db_network
      - grafana_db_network
    volumes:
      - ./influxdb-data:/var/lib/influxdb
      - ./influxdb-config:/etc/influxdb

  grafana:
    image: grafana/grafana
    hostname: grafana
    ports:
      - 80:3000
    networks:
      - grafana_db_network
    volumes:
      - 'grafana_storage:/var/lib/grafana'

  adapter:
    image: tema3scd_adapter
    hostname: adapter
    depends_on:
      - mqtt_broker
      - influxdb
    networks:
      - mqtt_adapter_network
      - adapter_db_network
    environment:
      - DEBUG_DATA_FLOW=true
    command: ["python3", "-u", "adapter.py"]

networks:
  mqtt_adapter_network:
  adapter_db_network:
  grafana_db_network:

volumes:
  mosquitto-data:
  influxdb2-data:
  influxdb2-config:
  grafana_storage: {}